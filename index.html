<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <!-- <div class="circles">
      <img class="c1" src="/images/bg-pattern-top.svg" alt="">
      <img class="c2" src="/images/bg-pattern-bottom.svg" alt="">
    </div> -->
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <div class="image-holder">
          <img src="/images/image-victor.jpg" alt="">
        </div>
        <h2 class="name-age">
          Victor Crest
          <span class="age">26
          </span>
        </h2>
        <h3 class="city">London</h3>
      </div>
      <div class="card-footer">
        <div class="item">
          <p class="value">80K</p>
          <p class="meta">Followers</p>
        </div>
        <div class="item">
          <p class="value">803K</p>
          <p class="meta">Likes</p>
        </div>
        <div class="item">
          <p class="value">1.4K</p>
          <p class="meta">Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
